<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="8jZRJAI_Y_KYfuzPci8Mq2PaRoKZeZA6W3SQNX4A7Fc" />

    <title>Somehow It Works | Software Development with Laravel</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/siw.css">
</head>
    <body class="bg-dark">
        <div id="header" class="bg-light text-center">
            <img src="/assets/images/siwlogo.png" alt="Somehow It Works" style="height: 90%;" class="my-2">
        </div>

        <div class="row bg-light p-0 m-0">
            <div class="col-md-12 p-0">
                <div id="hero">
                    <div class="overlay"></div>

                    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                        <source src="/assets/background.mp4" type="video/mp4">
                    </video>

                    <div class="container h-100">
                        <div class="d-flex h-100 text-center align-items-center">
                            <div class="w-100 text-white">
                                <h1 class="display-3">Software Development</h1>
                                <p class="lead mb-0">Lets work together to build your next great idea!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row bg-light p-0 m-0 p-5">
            <div class="col-md-6 offset-md-3">
                <h3 class='mb-4'>Let's Chat</h3>
                <form
                  action="https://formspree.io/f/xoqpzdna"
                  method="POST"
                >
                    <div class="mb-3">
                        <label class="form-label">
                            Your email:
                        </label>
                        <input type="email" name="_replyto" class="form-control" required="required">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            Your message:
                        </label>
                        <textarea name="message" class="form-control" required="required"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary mb-3">Send</button>
                </form>
            </div>
        </div>

        <div class="py-5 bg-dark text-light text-center">
            &copy; 2019 - 2021 Somehow It Works, LLC
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
